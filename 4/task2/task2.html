<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="task2.css">

<div>
    <aside class="left_menu">
        <h1>Попит на автівки</h1>
        <table cellspacing="0" id="table">
            <tr class="tr">
                <th></th>
                <th>Марка автомобіля</th>
                <th>Кількість проданих одиниць</th>
            </tr>
            <tr class="tr">
                <td class="td"><button class="delete_tr" id=" BMW ">Видалити</button></td>
                <td class="td"> BMW </td>
                <td class="td"> 570 </td>
            </tr>
            <tr class="tr">
                <td class="td"><button class="delete_tr" id=" Mercedes ">Видалити</button></td>
                <td class="td"> Mercedes а</td>
                <td class="td"> 770 </td>
            </tr>
            <tr class="tr">
                <td class="td"><button class="delete_tr" id=" Audi ">Видалити</button></td>
                <td class="td"> Audi </td>
                <td class="td"> 270 </td>
            </tr>
            <tr class="tr">
                <td class="td"><button class="delete_tr" id=" KIA ">Видалити</button></td>
                <td class="td"> KIA </td>
                <td class="td"> 390 </td>
            </tr>

            <tr class="tr">
                <td class="td"><button class="delete_tr" id=" Lincoln ">Видалити</button></td>
                <td class="td"> Lincoln </td>
                <td class="td"> 680 </td>
            </tr>
        </table>
        <button id="add_tr">Додати марку автомобіля </button>
    </aside>

    <div class="right_block">
        <h1>Діаграма</h1>
        <div id="diagrama">
            <div class="block_for_diagrama" style="height:57%;" title="57%"><p class="rotate"> BMW </p></div>
            <div class="block_for_diagrama" style="height:77%;" title="77%"><p class="rotate"> Mercedes </p></div>
            <div class="block_for_diagrama" style="height:27%;" title="27%"><p class="rotate"> Audi </p></div>
            <div class="block_for_diagrama" style="height:39%;" title="39"><p class="rotate"> KIA </p></div>
            <div class="block_for_diagrama" style="height:68%;" title="68%"><p class="rotate"> Lincoln </p></div>
        </div>
    </div>
